<!DOCTYPE html>
<html>
    <head><center><h2>Create an Account</h2></center><hr/></head>
    <body>
            <br/>
            <form>
                <fieldset>
                    <legend>Personal details</legend>
                    First Name <br/>
                    <input type="text" id="First-Name" name="First-Name" placeholder="John"/>
                    <br/>
                    Last Name <br/>
                    <input type="text" id="Last-Name" name="Last-Name" placeholder="Doe"/>
                    <br/><br/>
                    <label>Male</label><input type="radio" value="male" name="Gender"/>
                    <label>Female</label><input type="radio" value="female" name="Gender"/>
                    <br/><br/>
                    Date of birth <br/>
                    <input type="date" id="DOB" name="DOB"><br/>
                </fieldset>
                <br/>
                <fieldset>
                    <legend>Log In Details</legend>
                    Email Address <br/>
                    <input type="email" id="Last-Name" name="Last-Name" placeholder="example@example.com"/>
                    <br/><br/>
                    Create Password <br/>
                    <input type="password" id="pass-login" name="pass-login" title="Please enter lower case, upper case letters and at least one number"/>
                    <br/>
                    Confirm Password <br/>
                    <input type="password" id="pass-login" name="pass-login"/>
                    <br/>
                </fieldset>
                <br/>
                &nbsp;<input type="Submit" value="Create Account"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Already got an <u><a href="Log In.html" target="Log In">Account</a></u>
            </form>
            <br/>
    </body>
</html>
